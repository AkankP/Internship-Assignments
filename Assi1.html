
<!doctype html>
<html>
<head>
<title>Table Demo</title>
<style>
Table{ 
border-collapse:collapse;
width:100%; 
}
th{
padding:10px;
}
td{
padding:10px; 
}
tr:nth-child(odd){
background-color:red;
color:white;
}
tr:nth-child(even){
background-color:orange;
color:white;
}
tr:hover{
background-color:black; 
}
tr:nth-child(odd):hover{
background-color:blue;
} 
</style>
</head>
<table border="1">
<body>
<tr> 
<th>Sr.no</th>
<th>Name</th>
<th>age</th>
<th>place</th>
</tr>
<tr>
<td>001</td>
<td>sakshi</td>
<td>16</td>
<td>Dehu</td>
</tr>
<tr>
<td>002</td>
<td>sam</td>
<td>15</td>
<td>pune</td>
</tr>
<tr>
<td>003</td>
<td>kavya</td>
<td>18</td>
<td>mumbai</td>
</tr>
<tr>
<td>004</td>
<td>jasmine</td>
<td>19</td>
<td>Kolkata</td>
</tr>
</table>
</body>
</html>
